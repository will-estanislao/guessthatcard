<!--
    Main page
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="./images/"> -->
    <title>Zener Card Game</title>
</head>
<body>
    <header>
        <h1>Zener Card Game</h1>
        <div class="link-nav">
            <a href="./pages/about.html">ABOUT</a>
            <p>|</p>
            <a href="https://github.com/will-estanislao/guessthatcard">GITHUB</a>
        </div>
    </header>
    <hr>
    <div id="game-background">
        <div id="game-area">
            <div id="game-info">
                <p id="player-score">Score: 0 </p>
            </div>
            <h3 id="card-reveal">Guess that card!</h3>
            <div id="guess-card-area">
                <div class="zener-card" id="hidden-card">
                    <img class="zener-symbol" id="hidden-symbol" src="images/card-symbols/circle.jpg">
                </div>
            </div>
            <div id="user-card-choices">
                <p>Pick a card!</p>
                <ul class="center-flex">
                    <li><div class="zener-card" id="cross"><img class="zener-symbol" src="images/card-symbols/cross.jpg"></div></li>
                    <li><div class="zener-card" id="circle"><img class="zener-symbol" src="images/card-symbols/circle.jpg"></div></li>
                    <li><div class="zener-card" id="wave"><img class="zener-symbol" src="images/card-symbols/wave.jpg"></div></li>
                    <li><div class="zener-card" id="square"><img class="zener-symbol" src="images/card-symbols/square.jpg"></div></li>
                    <li><div class="zener-card" id="star"><img class="zener-symbol" src="images/card-symbols/star.jpg"></div></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="footer-credit"><p>Will Estanislao &copy; 2023</p></div>
        <script src="./scripts/scripts.js"></script>
    </footer>
</body>
</html>
