<!--
    Main page
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="./images/"> -->
    <title>Zener Card Game</title>
</head>
<body>
    <header>
        <h1>Guess That Card!</h1>
        <div class="link-nav">
            <a href="./pages/about.html">ABOUT</a>
            <p>|</p>
            <a href="https://github.com/will-estanislao/guessthatcard">GITHUB</a>
        </div>
    </header>
    <div id="game-background">
        <div id="game-area">
            <div id="guess-card-area">
                <div class="zener-card">
                    <img class="zener-symbol" id="hidden-card" src="images/card-symbols/circle.jpg">
                </div>
            </div>
            <div id="user-card-choices">
                <p>Player choices</p>
                <ul class="center-flex">
                    <li><div class="zener-card"><img class="zener-symbol" src="images/card-symbols/cross.jpg"></div></li>
                    <li><div class="zener-card"><img class="zener-symbol" src="images/card-symbols/circle.jpg"></div></li>
                    <li><div class="zener-card"><img class="zener-symbol" src="images/card-symbols/wave.jpg"></div></li>
                    <li><div class="zener-card"><img class="zener-symbol" src="images/card-symbols/square.jpg"></div></li>
                    <li><div class="zener-card"><img class="zener-symbol" src="images/card-symbols/star.jpg"></div></li>
                </ul>
            </div>
        </div>
    </div>

<footer><script src="./scripts/scripts.js"></script></footer>
</body>
</html>
